<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather (In Your Area)</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
  </head>

  <body>
    <!--Header to read Weather Dashboard-->
      <header>
        <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4 bg-dark">Weather Dashboard</h1>
        </div>
      </header>
      <!--Container for side panel-->
      <div class="card col-4">
          <h2>Search for a City</h2>
          <form id="form-input"></form>
          <!--Search area-->
          <input type="city" class="form-control col-4" 
          id="citySearch" placeholder="Enter City Name">
          <button class="btn btn-primary">
            <i class="fa fa-search"></i>
          </button>
      </div>

      <!--Container with all of the City information-->
      <div id="city-card" class="card col-8">
        <div class="city-weather-info">
          <h3 class="city-name"><br>City Name</h3>
            <p class="city-info">
            <br>Temperature:<a id="temperature"></a>
            <br>Humidity:<a id="humidity"></a>
            <br>Wind Speed:<a id="Wind"></a>
            <br>UV Index:<a id="uv"></a>
            </p>
        </div>
        <!--Container for the 5-day forecast-->
        <div class="five-day-forecast">
          <h4 class="forecast-text">5-Day Forecast</h4>
        
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script> 
    <script src="script.js"></script>
  </body>
</html>
